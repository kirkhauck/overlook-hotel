<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <h1>Overlook Hotel</h1>
      <p>All work and no play makes for a dull vacay. Book today!</p>
    </header>
    <nav>
      <label>
        Check-in:
        <input type="text" name="date-selection" placeholder="dd/mm/yyyy"/>
      </label>
      <label>
        Room Type:
        <select>
          <option value="any">Any</option>
          <option value="single-room">Single Room</option>
          <option value="junior-suite">Junior Suite</option>
          <option value="suite">Suite</option>
          <option value="presidential-suite">Presidential Suite</option>
        </select>
      </label>
      <button>
        Check Vacancies
      </button>
    </nav>
    <main>
      <section>
        <h2>Your Bookings</h2>
        <h3>You have 3 bookings for a total of $968</h3>
      </section>
      <section class="rooms">
        <figure>
          <img src="./images/suite.jpeg" alt="image of suite">
          <figcaption>
            <h4>Room #1 - Suite</h4>
            <h5>$381</h5>
            <p>Bed Size: Queen</p>
            <p>Number of Beds: 2</p>
            <p>Includes bidet</p>
            <button>Click to Book</button>
          </figcaption>
        </figure>
        <figure>
          <img src="./images/suite.jpeg" alt="image of suite">
          <figcaption>
            <h4>Room #1 - Suite</h4>
            <h5>$381</h5>
            <p>Bed Size: Queen</p>
            <p>Number of Beds: 2</p>
            <p>includes bidet</p>
            <button>Click to Book</button>
          </figcaption>
        </figure>
        <figure>
          <img src="./images/suite.jpeg" alt="image of suite">
          <figcaption>
            <h4>Room #1 - Suite</h4>
            <h5>$381</h5>
            <p>Bed Size: Queen</p>
            <p>Number of Beds: 2</p>
            <p>includes bidet</p>
            <button>Click to Book</button>
          </figcaption>
        </figure>
      </section>
      </main>
      <script src="bundle.js"></script>
    </body>
</html>
