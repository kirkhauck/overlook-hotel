<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Overlook Hotel</h1>
        <p>All work and no play makes for a dull vacay. Book today!</p>
      </div>
      <button id="bookingsButton" class="hidden">Back to Bookings</button>
    </header>
    <form>
      <label>
        Check-in:
        <input id="dateInput" type="date" name="date-selection"  required="true" placeholder="dd/mm/yyyy"/>
      </label>
      <label>
        Room Type:
        <select id="typeSelection">
          <option value="any">Any</option>
          <option value="single-room">Single Room</option>
          <option value="junior-suite">Junior Suite</option>
          <option value="suite">Suite</option>
          <option value="residential-suite">Residential Suite</option>
        </select>
      </label>
      <button type="submit" id="searchButton">
        Check Vacancies
      </button>
    </form>
    <main>
      <section id="roomsDisplayTitle">
        <h2>Your Bookings</h2>
        <h3 id="totalBookings">You have 3 bookings for a total of $968</h3>
      </section>
      <section id="roomsDisplay" class="rooms">
        <!-- POPULATES WITH ROOMS -->
      </section>
      </main>
      <script src="bundle.js"></script>
    </body>
</html>
